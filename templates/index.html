<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment Analysis</title>
</head>
<body>
    <h1>Movie Review Sentiment Analyzer</h1>
    <form action="/" method="post">
        <textarea name="review" rows="4" cols="50" placeholder="Enter your movie review here..."></textarea><br>
        <input type="submit" value="Analyze Sentiment">
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
